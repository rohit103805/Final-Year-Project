<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Login Page</title>
    </head>
    <body style="background-color: #93BFCF;">
        <style>
            div {
                margin-left: 0px;
                margin-top: 10px;
            }
        </style>

        <div class="container">
            <p class="ex1">
                <div class="col">
                    <h1 class="text-center my-5">XYZ Institute of Technology</h1>
                    <div class="row-sm-6">
                        <div class="text-center mx-5">
                            <img src="https://img.freepik.com/free-vector/login-concept-illustration_114360-739.jpg?w=2000" class="rounded-circle" width="200" height="200">         
                        </div>
                    </div>
                    <div class="row-sm-6">
                        <form action="capture_image" method="POST">
                            {% csrf_token %}                            
                            <div class="container text-center">
                                <div class="row my-5">
                                    <div class="col-sm-3">
                                        <h3>Enter your ID : </h3>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" name="roll_number" placeholder="eg : 1952001">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-dark btn-lg">Submit Data</button>
                            </div>                         
                        </form>
                    </div>
                </div>
            </p>  
        </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    </body>
</html>
