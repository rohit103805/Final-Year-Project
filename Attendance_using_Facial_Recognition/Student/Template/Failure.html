<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Failure</title>
    </head>
    <body onload="funcy()">
        <h1>
            <div class="text-center mt-5">
                <img src="https://p.kindpng.com/picc/s/67-679368_black-cross-png-transparent-png.png" class="img-fluid img-responsive" style="height: 200px">
                <h2 class="mt-3">We couldn't identify you. Please try again.</h2>
                <h3 class="mt-2">Sorry !</h3>
                <!--<a class="btn btn-light" href="/" role="button">Return to Home Page?</a>-->
                <h6 id="imp">Redirecting to home page in 5</h6>
            </div>
        </h1>
        <script>
            const funcy = () =>{
                const f_time = new Date().getTime()/1000 + 5
                setInterval(()=>{
                    let time = new Date().getTime()/1000
                    let diff = Number.parseInt(f_time-time)+1
                    console.log(diff)
                    let box = document.getElementById("imp").innerText
                    box=box.replace(box[box.length-1], diff)
                    document.getElementById("imp").innerText = box
                }, 1000)
                
                setTimeout(()=>{                    
                    document.location.href="/"
                }, 5000)
            }
        </script>        

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
